name: Deploy to Development

on:
  push:
    branches:
      - develop

env:
  NODE_VERSION: '20'
  AWS_REGION: ap-northeast-1

jobs:
  deploy-backend-dev:
    name: Deploy Backend to Development
    runs-on: ubuntu-latest
    # 本番運用開始までコメントアウト
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cdcp-backend-dev
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f apps/backend/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to ECS
        run: |
          # ECS タスク定義の更新とサービスのデプロイ
          # 実装例（環境構築後に有効化）
          # aws ecs update-service --cluster cdcp-dev --service cdcp-backend-dev --force-new-deployment
          echo "ECS deployment disabled until infrastructure is ready"

  deploy-frontend-dev:
    name: Deploy Frontend to Development
    runs-on: ubuntu-latest
    # 本番運用開始までコメントアウト
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend
        env:
          VITE_API_URL: https://api-dev.cdcp.example.com
          VITE_AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN_DEV }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID_DEV }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # S3へのデプロイ（環境構築後に有効化）
          # aws s3 sync apps/frontend/dist s3://cdcp-frontend-dev --delete
          echo "S3 deployment disabled until infrastructure is ready"

      - name: Invalidate CloudFront cache
        run: |
          # CloudFrontキャッシュの無効化（環境構築後に有効化）
          # aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }} --paths "/*"
          echo "CloudFront invalidation disabled until infrastructure is ready"

  notify-deployment:
    name: Notify Deployment Result
    runs-on: ubuntu-latest
    needs: [deploy-backend-dev, deploy-frontend-dev]
    if: always()

    steps:
      - name: Notify deployment status
        run: |
          echo "Deployment to development environment completed"
          # Slack通知などを追加可能
